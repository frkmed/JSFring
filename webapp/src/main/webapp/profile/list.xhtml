<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/layout.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<p:dataTable value="#{profilesManagedBean.list}" var="profile">
				<p:column headerText="Title">
					<h:outputText value="#{profile.title}" />
				</p:column>
				<p:column style="width: 150px; text-align: center">
					<p:commandButton icon="ui-icon-search" title="Show"
						update=":form:profileDetail"
						oncomplete="PF('profileDialog').show()">
						<f:setPropertyActionListener
							target="#{profilesManagedBean.selectedProfile}"
							value="#{profile}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>

			<p:dialog id="profileDetail" widgetVar="profileDialog" dynamic="true"
				header="#{profilesManagedBean.selectedProfile.title}"
				showEffect="fade" hideEffect="fade" resizable="false">
				<p:outputPanel>
					<p:pickList value="#{profilesManagedBean.rightsAssociation}"
						var="right" itemValue="#{right.code}" itemLabel="#{right.title}">
						<f:facet name="sourceCaption">Available</f:facet>
						<f:facet name="targetCaption">Associated</f:facet>
					</p:pickList>
				</p:outputPanel>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
