<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
	<title>Forgotten password</title>
</h:head>
<h:body>
	<h:form prependId="false">
		<div style="text-align: center;">
			<p:panel header="Forgotten password" style="display: inline-block;">
				<p:messages autoUpdate="true" />

				<h:panelGrid cellpadding="5" columns="2" style="margin: 0 auto;">
					<h:outputLabel for="email" value="Email" />
					<p:inputText id="email"
						value="#{forgottenPasswordManagedBean.email}" />
				</h:panelGrid>

				<f:facet name="footer">
					<p:commandButton action="#{forgottenPasswordManagedBean.reset}"
						type="submit" value="Sumbit" />
				</f:facet>
			</p:panel>
		</div>
	</h:form>
</h:body>
</html>
