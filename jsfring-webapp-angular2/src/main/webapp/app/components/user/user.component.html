<p-dataTable [value]="users">
	<p-column field="login" header="Login"></p-column>
	<p-column field="password" header="Password"></p-column>
	<p-column field="email" header="Email"></p-column>
	<p-column field="active" header="Active"></p-column>
	<p-column field="lastConnection" header="Last connection"></p-column>
</p-dataTable>
