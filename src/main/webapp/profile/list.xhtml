<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/layout.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<p:growl autoUpdate="true" />

			<script>
				function showCreate() {
					PF('profileShowDialog').hide();
					PF('profileUpdateDialog').hide();
					PF('profileCreateDialog').show();
				}
				function showShow() {
					PF('profileCreateDialog').hide();
					PF('profileUpdateDialog').hide();
					PF('profileShowDialog').show();
				}
				function showUpdate() {
					PF('profileCreateDialog').hide();
					PF('profileShowDialog').hide();
					PF('profileUpdateDialog').show();
				}
			</script>

			<p:dataTable id="datatable" value="#{profilesManagedBean.list}"
				var="profile">
				<f:facet name="header">
					<p:commandButton id="toggler" type="button" value="Columns"
						icon="ui-icon-calculator" style="float: left" />
					<p:columnToggler datasource="datatable" trigger="toggler" />

					<h:outputText value="Profiles" />

					<p:commandButton icon="ui-icon-plus" value="Create"
						actionListener="#{profilesManagedBean.postCreate}"
						oncomplete="showCreate()" update=":form:profileCreate"
						style="float: right" />
				</f:facet>

				<p:column headerText="#{msg['profile.title']}"
					filterBy="#{profile.title}" sortBy="#{profile.title}">
					<h:outputText value="#{profile.title}" />
				</p:column>
				<p:column headerText="#{msg['profile.actions']}"
					style="width: 150px; text-align: center">
					<p:commandButton icon="ui-icon-search" title="Show"
						update=":form:profileShow" oncomplete="showShow()">
						<f:setPropertyActionListener
							target="#{profilesManagedBean.selectedValue}" value="#{profile}" />
					</p:commandButton>
					<p:commandButton icon="ui-icon-pencil" title="Show"
						update=":form:profileUpdate" oncomplete="showUpdate()">
						<f:setPropertyActionListener
							target="#{profilesManagedBean.selectedValue}" value="#{profile}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>

			<p:dialog id="profileCreate" widgetVar="profileCreateDialog"
				dynamic="true" header="Create" showEffect="fade" hideEffect="fade"
				resizable="false">
				<h:panelGrid columns="2">
					<p:outputLabel for="titleCreate" value="Title" />
					<p:inputText id="titleCreate"
						value="#{profilesManagedBean.selectedValue.title}" />
					<p:outputLabel for="rightsCreate" value="Rights" />
					<p:pickList id="rightsCreate"
						value="#{profilesManagedBean.rightsAssociation}" var="right"
						itemValue="#{right}" itemLabel="#{right.title}"
						converter="#{rightConverter}">
						<f:facet name="sourceCaption">Available</f:facet>
						<f:facet name="targetCaption">Associated</f:facet>
					</p:pickList>
				</h:panelGrid>
				<p:commandButton value="Submit"
					actionListener="#{profilesManagedBean.create}"
					oncomplete="PF('profileCreateDialog').hide();" update="datatable" />
			</p:dialog>
			<p:dialog id="profileShow" widgetVar="profileShowDialog"
				dynamic="true" header="Show" showEffect="fade" hideEffect="fade"
				resizable="false">
				<h:panelGrid columns="2">
					<p:outputLabel for="titleShow" value="Title" />
					<h:outputText id="titleShow"
						value="#{profilesManagedBean.selectedValue.title}" />
					<p:outputLabel for="rightsShow" value="Rights" />
					<p:dataList id="rightsShow"
						value="#{profilesManagedBean.selectedValue.rights}" var="right">
						<f:facet name="header">
							<h:outputText value="Associated" />
						</f:facet>
						<h:outputText value="#{right.title}" />
					</p:dataList>
				</h:panelGrid>
			</p:dialog>
			<p:dialog id="profileUpdate" widgetVar="profileUpdateDialog"
				dynamic="true" header="Update" showEffect="fade" hideEffect="fade"
				resizable="false">
				<h:panelGrid columns="2">
					<p:outputLabel for="titleUpdate" value="Title" />
					<p:inputText id="titleUpdate"
						value="#{profilesManagedBean.selectedValue.title}" />
					<p:outputLabel for="rightsUpdate" value="Rights" />
					<p:pickList id="rightsUpdate"
						value="#{profilesManagedBean.rightsAssociation}" var="right"
						itemValue="#{right}" itemLabel="#{right.title}"
						converter="#{rightConverter}">
						<f:facet name="sourceCaption">Available</f:facet>
						<f:facet name="targetCaption">Associated</f:facet>
					</p:pickList>
				</h:panelGrid>
				<p:commandButton value="Submit"
					actionListener="#{profilesManagedBean.update}"
					oncomplete="PF('profileUpdateDialog').hide();" update="datatable" />
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
