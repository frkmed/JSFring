<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:panelGrid columns="2">
		<p:outputLabel for="loginCreate" value="Login" />
		<p:inputText id="loginCreate"
			value="#{managedBean.selectedValue.login}" />
		<p:outputLabel for="profilesCreate" value="Profiles" />
		<p:pickList id="profilesCreate"
			value="#{managedBean.profilesAssociation}" var="profile"
			itemValue="#{profile}" itemLabel="#{profile.title}"
			converter="#{profileConverter}">
			<f:facet name="sourceCaption">Available</f:facet>
			<f:facet name="targetCaption">Associated</f:facet>
		</p:pickList>
	</h:panelGrid>

</ui:composition>
