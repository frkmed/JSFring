<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:panelGrid columns="2">
		<p:outputLabel for="login" value="Login" />
		<h:outputText id="login" value="#{managedBean.selectedValue.login}" />

		<p:outputLabel for="profiles" value="Profiles" />
		<p:dataList id="profiles"
			value="#{managedBean.selectedValue.profiles}" var="profile">
			<f:facet name="header">
				<h:outputText value="Associated" />
			</f:facet>
			<h:outputText value="#{profile.title}" />
		</p:dataList>
	</h:panelGrid>

</ui:composition>
