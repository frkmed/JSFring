<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p62="http://java.sun.com/jsf/composite/component"
	template="/template/layout.xhtml">

	<ui:define name="content">
		<h:form>
			<p62:dataTable widgetVar="datatableWV" bean="#{usersBean}" var="var"
				lazy="true" title="#{msg['page.users.title']}"
				createView="/user/create.xhtml" showView="/user/show.xhtml"
				updateView="/user/update.xhtml" deletable="true">

				<p:column headerText="#{msg['user.login']}" sortBy="#{var.login}"
					filterBy="#{var.login}">
					<h:outputText value="#{var.login}" />
				</p:column>

				<p:column headerText="#{msg['user.email']}" sortBy="#{var.email}"
					filterBy="#{var.email}">
					<h:outputText value="#{var.email}" />
				</p:column>

				<p:column headerText="#{msg['user.active']}" sortBy="#{var.active}"
					filterBy="#{var.active}" filterMatchMode="equals">
					<f:facet name="filter">
						<p:selectOneButton onchange="PF('datatableWV').filter()">
							<f:converter converterId="javax.faces.Boolean" />
							<f:selectItem itemLabel="All" itemValue="" />
							<f:selectItem itemLabel="Yes" itemValue="true" />
							<f:selectItem itemLabel="No" itemValue="false" />
						</p:selectOneButton>
					</f:facet>
					<h:outputText value="#{var.active}" />
				</p:column>

				<p:column headerText="#{msg['user.lastConnection']}"
					sortBy="#{var.lastConnection}" filterBy="#{var.lastConnection}">
					<h:outputText value="#{var.lastConnection}" />
				</p:column>

			</p62:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
