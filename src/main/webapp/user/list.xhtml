<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/template/layout.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<p:growl autoUpdate="true" />

			<script>
				function showShow() {
					PF('userEditDialog').hide();
					PF('userShowDialog').show();
				}
				function showEdit() {
					PF('userShowDialog').hide();
					PF('userEditDialog').show();
				}
			</script>

			<p:dataTable id="datatable" value="#{usersManagedBean.lazyDataModel}"
				var="user" rows="2" lazy="true" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="2 5 10">
				<f:facet name="header">
					<h:commandLink>
						<p:graphicImage library="img" name="csv.png" width="24"
							alt="ERROR" />
						<p:dataExporter type="csv" target="datatable" fileName="users" />
					</h:commandLink>
					<h:commandLink>
						<p:graphicImage library="img" name="xls.png" width="24"
							alt="ERROR" />
						<p:dataExporter type="xls" target="datatable" fileName="users" />
					</h:commandLink>
					<h:commandLink>
						<p:graphicImage library="img" name="xml.png" width="24"
							alt="ERROR" />
						<p:dataExporter type="xml" target="datatable" fileName="users" />
					</h:commandLink>
					<h:commandLink>
						<p:graphicImage library="img" name="pdf.png" width="24"
							alt="ERROR" />
						<p:dataExporter type="pdf" target="datatable" fileName="users" />
					</h:commandLink>
				</f:facet>
				<p:column headerText="#{msg['user.login']}" sortBy="#{user.login}"
					filterBy="#{user.login}">
					<h:outputText value="#{user.login}" />
				</p:column>
				<p:column headerText="#{msg['user.email']}" sortBy="#{user.email}"
					filterBy="#{user.email}">
					<h:outputText value="#{user.email}" />
				</p:column>
				<p:column headerText="#{msg['user.actions']}"
					style="width: 150px; text-align: center">
					<sec:authorize ifAnyGranted="USER_RO">
						<p:commandButton icon="ui-icon-search" title="Show"
							update=":form:userShow" oncomplete="showShow()">
							<f:setPropertyActionListener
								target="#{usersManagedBean.selectedUser}" value="#{user}" />
						</p:commandButton>
					</sec:authorize>
					<sec:authorize ifAnyGranted="USER_RW">
						<p:commandButton icon="ui-icon-pencil" title="Edit"
							update=":form:userEdit" oncomplete="showEdit()">
							<f:setPropertyActionListener
								target="#{usersManagedBean.selectedUser}" value="#{user}" />
						</p:commandButton>
					</sec:authorize>
				</p:column>
			</p:dataTable>

			<p:dialog id="userShow" widgetVar="userShowDialog" dynamic="true"
				header="Show" showEffect="fade" hideEffect="fade" resizable="false">
				<h:panelGrid columns="2">
					<p:outputLabel for="loginShow" value="Login" />
					<h:outputText id="loginShow"
						value="#{usersManagedBean.selectedUser.login}" />
					<p:outputLabel for="profilesShow" value="Profiles" />
					<p:dataList id="profilesShow"
						value="#{usersManagedBean.selectedUser.profiles}" var="profile">
						<f:facet name="header">
							<h:outputText value="Associated" />
						</f:facet>
						<h:outputText value="#{profile.title}" />
					</p:dataList>
				</h:panelGrid>
			</p:dialog>
			<p:dialog id="userEdit" widgetVar="userEditDialog" dynamic="true"
				header="Edit" showEffect="fade" hideEffect="fade" resizable="false">
				<h:panelGrid columns="2">
					<p:outputLabel for="loginEdit" value="Login" />
					<p:inputText id="loginEdit"
						value="#{usersManagedBean.selectedUser.login}" />
					<p:outputLabel for="profilesEdit" value="Profiles" />
					<p:pickList id="profilesEdit"
						value="#{usersManagedBean.profilesAssociation}" var="profile"
						itemValue="#{profile}" itemLabel="#{profile.title}"
						converter="#{profileConverter}">
						<f:facet name="sourceCaption">Available</f:facet>
						<f:facet name="targetCaption">Associated</f:facet>
					</p:pickList>
				</h:panelGrid>
				<p:commandButton value="Submit"
					actionListener="#{usersManagedBean.save}"
					oncomplete="PF('userEditDialog').hide();" update="datatable" />
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
