<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/layout.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<p:dataTable value="#{usersManagedBean.lazyDataModel}" var="user"
				rows="2" lazy="true" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="2 5 10">
				<p:column headerText="#{msg['user.login']}" sortBy="#{user.login}"
					filterBy="#{user.login}">
					<h:outputText value="#{user.login}" />
				</p:column>
				<p:column headerText="#{msg['user.email']}" sortBy="#{user.email}"
					filterBy="#{user.email}">
					<h:outputText value="#{user.email}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
