<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface componentType="inputTextFilter">
	<composite:attribute name="value" type="java.lang.String"
		shortDescription="The label title." />
</composite:interface>

<composite:implementation>

	<p:inputText id="rigth" binding="#{cc.rigthValue}"
		value="#{cc.attrs.filter.rigthValue}"
		style="display: none; vertical-align: middle;">
		<f:validateDoubleRange minimum="5" maximum="8" />
	</p:inputText>

</composite:implementation>

</html>
