<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface componentType="filter">
	<composite:attribute name="title" type="java.lang.String"
		shortDescription="The label title." />
	<composite:attribute name="filter"
		type="fr.pinguet62.jsfring.gui.component.filter.StringPathFilter" />
</composite:interface>

<composite:implementation>

	<h:outputScript library="js" name="filter.js" target="head" />

	<div style="display: inline-block">
		<p:outputLabel value="#{cc.attrs.title}"
			style="display: inline-block; vertical-align: middle;" />

		<p:selectOneMenu value="#{cc.attrs.filter.operator}"
			onchange="onOperatorStringFilterChange(this.value, '#{cc.singleValue.clientId}', '#{cc.leftValue.clientId}', '#{cc.rigthValue.clientId}')"
			style="display: inline-block; vertical-align: middle;">
			<f:selectItems value="#{cc.attrs.filter.operators}" />
		</p:selectOneMenu>

		<p:inputText binding="#{cc.singleValue}"
			value="#{cc.attrs.filter.singleValue}"
			style="display: inline-block; vertical-align: middle;" />
		<p:inputText binding="#{cc.leftValue}"
			value="#{cc.attrs.filter.leftValue}"
			style="display: none; vertical-align: middle;" />
		<p:inputText binding="#{cc.rigthValue}"
			value="#{cc.attrs.filter.rigthValue}"
			style="display: none; vertical-align: middle;" />
	</div>

</composite:implementation>

</html>
