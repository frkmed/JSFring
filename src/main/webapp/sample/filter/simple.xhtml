<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p62="http://java.sun.com/jsf/composite/component"
	template="/template/layout.xhtml">

	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="3">
				<p:outputLabel value="String filter" />
				<p62:pathFilter value="#{filterPathSimpleBean.stringFilter}" />
				<h:outputText
					value="#{filterPathSimpleBean.stringFilter.valid ? filterPathSimpleBean.stringFilter.get() : ''}" />

				<p:outputLabel value="Number filter" />
				<p62:pathFilter value="#{filterPathSimpleBean.numberFilter}">
					<f:converter converterId="javax.faces.Integer" />
				</p62:pathFilter>
				<h:outputText
					value="#{filterPathSimpleBean.numberFilter.valid ? filterPathSimpleBean.numberFilter.get() : ''}" />
			</h:panelGrid>
			<br />
			<p:commandButton update="@form" value="#{msg['button.submit']}" />
			<br />
			<h:outputText value="#{filterPathSimpleBean.SQL}" />
		</h:form>
	</ui:define>

</ui:composition>
