<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p62="http://java.sun.com/jsf/composite/component"
	template="/template/layout.xhtml">

	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="4">
				<p:outputLabel value="String filter" />
				<p:outputLabel value="Length: 2-5" />
				<p62:pathFilter
					value="#{filterPathValidatorBean.stringFilterLength}">
					<f:validateLength minimum="2" maximum="5" />
				</p62:pathFilter>
				<h:outputText
					value="#{filterPathValidatorBean.stringFilterLength.valid ? filterPathValidatorBean.stringFilterLength.get() : ''}" />

				<p:outputLabel value="String filter" />
				<p:outputLabel value="Regex: [0-9]{4}" />
				<p62:pathFilter value="#{filterPathValidatorBean.stringFilterRegex}">
					<f:validateRegex pattern="[0-9]{4}" />
				</p62:pathFilter>
				<h:outputText
					value="#{filterPathValidatorBean.stringFilterRegex.valid ? filterPathValidatorBean.stringFilterRegex.get() : ''}" />

				<p:outputLabel value="Number filter" />
				<p:outputLabel value="Long range: 5-9" />
				<p62:pathFilter
					value="#{filterPathValidatorBean.numberFilterLongRange}">
					<f:converter converterId="javax.faces.Long" />
					<f:validateRequired />
					<f:validateLongRange minimum="5" maximum="9" />
				</p62:pathFilter>
				<h:outputText
					value="#{filterPathValidatorBean.numberFilterLongRange.valid ? filterPathValidatorBean.numberFilterLongRange.get() : ''}" />

				<p:outputLabel value="Number filter" />
				<p:outputLabel value="Double range: 4.2-13.4" />
				<p62:pathFilter
					value="#{filterPathValidatorBean.numberFilterDoubleRange}">
					<f:converter converterId="javax.faces.Double" />
					<f:validateRequired />
					<f:validateDoubleRange minimum="4.2" maximum="13.4" />
				</p62:pathFilter>
				<h:outputText
					value="#{filterPathValidatorBean.numberFilterDoubleRange.valid ? filterPathValidatorBean.numberFilterDoubleRange.get() : ''}" />
			</h:panelGrid>
			<br />
			<p:commandButton action="#{filtersBean.updateSQL}" update="@form"
				value="#{msg['button.submit']}" />
		</h:form>
	</ui:define>

</ui:composition>
