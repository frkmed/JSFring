<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p62="http://java.sun.com/jsf/composite/component">

	<h:form>

		<p:menubar id="menu">
			<p:menuitem outcome="index" icon="ui-icon-home"
				value="#{msg['menubar.index']}" />
			<p:submenu icon="ui-icon-gear"
				label="#{msg['menubar.administration']}">
				<p:menuitem outcome="users" icon="ui-icon-person"
					value="#{msg['menubar.administration.users']}" />
				<p:menuitem outcome="profiles" icon="ui-icon-flag"
					value="#{msg['menubar.administration.profiles']}" />
				<p:menuitem outcome="rights" icon="ui-icon-flag"
					value="#{msg['menubar.administration.rights']}" />
				<p:menuitem url="/logs" icon="ui-icon-script"
					value="#{msg['menubar.administration.logs']}" />
			</p:submenu>
			<p:submenu icon="ui-icon-document" label="#{msg['menubar.reports']}">
				<p:menuitem outcome="/report/userRights.xhtml" value="userRights" />
			</p:submenu>
			<p:submenu label="Test">
				<p:submenu label="Filter">
					<p:menuitem outcome="/test/filters.xhtml" value="Filter" />
				</p:submenu>
				<p:submenu label="DataTable">
					<p:menuitem outcome="profiles" value="Normal" />
					<p:menuitem outcome="users" value="Lazy" />
					<p:menuitem outcome="/test/dataTable_multiple.xhtml"
						value="Multiple" />
				</p:submenu>
			</p:submenu>

			<f:facet name="options">
				<p:menuButton value="TODO username">
					<p:menuitem outcome="my-profile" icon="ui-icon-person"
						value="#{msg['userMenu.myAccount']}" />
					<p:menuitem outcome="change-password" icon="ui-icon-locked"
						value="#{msg['userMenu.changePassword']}" />
					<p:menuitem icon="ui-icon-extlink" value="Logout" />
				</p:menuButton>

				<p:themeSwitcher converter="themeConverter"
					value="#{themeSwitcherBean.theme}" var="t">
					<f:selectItems itemLabel="#{theme.name}" itemValue="#{theme}"
						value="#{themeSwitcherBean.themes}" var="theme" />
					<p:ajax event="change" />
					<p:column>
						<p:graphicImage name="/img/theme/#{t.image}" height="30px" />
					</p:column>
					<p:column>
						<p:outputLabel value="#{t.name}" />
					</p:column>
				</p:themeSwitcher>
			</f:facet>
		</p:menubar>

		<p62:breadCrumb index="index" menu="menu" />

	</h:form>

</ui:composition>
