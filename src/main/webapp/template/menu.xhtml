<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p62="http://java.sun.com/jsf/composite/component">

	<h:form>

		<p:menubar id="menu">
			<p:menuitem value="Home" outcome="index" icon="ui-icon-home" />
			<p:submenu label="Administration" icon="ui-icon-gear">
				<p:menuitem icon="ui-icon-person" value="Users" outcome="users" />
				<p:menuitem icon="ui-icon-flag" value="Profiles" outcome="profiles" />
				<p:menuitem icon="ui-icon-script" value="Logs" url="/logs" />
			</p:submenu>

			<f:facet name="options">
				<p:menuButton value="TODO username">
					<p:menuitem value="My account" outcome="my-profile"
						icon="ui-icon-person" />
					<p:menuitem value="Change password" outcome="change-password"
						icon="ui-icon-locked" />
					<p:menuitem value="Logout" icon="ui-icon-extlink" />
				</p:menuButton>

				<p:themeSwitcher converter="themeConverter"
					value="#{themeSwitcherBean.theme}" var="t">
					<f:selectItems itemLabel="#{theme.name}" itemValue="#{theme}"
						value="#{themeSwitcherBean.themes}" var="theme" />
					<p:ajax event="change" />
					<p:column>
						<p:graphicImage height="50px" value="/img/theme/#{t.image}" />
					</p:column>
					<p:column>
						<p:outputLabel value="#{t.name}" />
					</p:column>
				</p:themeSwitcher>
			</f:facet>
		</p:menubar>

		<p62:breadCrumb index="index" menu="menu" />

	</h:form>

</ui:composition>
