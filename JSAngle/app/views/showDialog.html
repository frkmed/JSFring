<form class="form-horizontal">
	<div class="form-group">
		<label for="login" class="col-sm-2 control-label">{{ 'user.login' | translate }}</label>
		<div class="col-sm-10">
			<p class="form-control-static">{ { user.login } }</p>
		</div>
	</div>
	
	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">{{ 'user.email' | translate }}</label>
		<div class="col-sm-10">
			<input id="email" type="email" class="form-control" placeholder="Email" />
		</div>
	</div>
	
	<div class="form-group">
		<label for="active" class="col-sm-2 control-label">{{ 'button.submit' | translate }}</label>
		<div class="col-sm-10">
			<div class="checkbox">
				<label>
					<input id="active" type="checkbox" ng-model="active" />
				</label>
			</div>
		</div>
	</div>
	
	<div class="form-group">
		<label for="login" class="col-sm-2 control-label">{{ 'user.lastConnection' | translate }}</label>
		<div class="col-sm-10">
			<p class="form-control-static">{ { user.lastConnection | translate } }</p>
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">{{ 'button.submit' | translate }}</button>
		</div>
	</div>
</form>
